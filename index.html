<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <header>
        <div class="img">
            <img src="./img/car.jpg" alt="">
        </div>
        <div class="description">

        </div>

    <main>
        <div class="about">
            <div class="img">
                <img src="./img/about.png" alt="">

                    <h2>NEW<br>

        <div class="inside">

                <img src="./img/inside_1.jpg" alt="">

                <img src="./img/inside_3.jpg" alt="">

            </div>

        </div>
        <div class="safety">
            <div class="safety_inside">
                <h3>We choose safety.</h3>
                <img src="./img/safety.jpg" alt="">
            </div>

        </div>

    <footer>
        <div class="footer_text">
            <p class="footer_p">MADE BY</p>
